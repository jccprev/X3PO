<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap - (https://getbootstrap.com/) -->  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- Google Fonts - (https://fonts.google.com) -->
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;428;500;600;700&display=swap" rel="stylesheet">
        
        <!-- CSS -->
        <link rel="stylesheet" href="login_style.css">

        <title>Login</title>

    </head>
    <body>
        <a href="https://github.com/jccprev" title="GitHub - Jccprev">
            <!-- <img src="..\img\icones\home.png" alt="bt-vlotar" title="Home" class="bt_voltar"> -->
            <svg height="32" id="logo_github" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </a>

        <div class="d-flex justify-content-center align-items-center divbox"  >
            <div class="mx-auto login " >
                <form class="px-4 py-3" action="/login" method="POST">
                    <h1 class="Jccprev">Jccprev</h1>
                <div class="form-group">
                    <label for="username_desenvolvedor user ">Usuário </label>
                    <input type="text" class="form-control" id="username_desenvolvedor" name="username_desenvolvedor" placeholder="exemplo" autocomplete="off"> 
                </div>
                <div class="form-group">
                    <label for="senha_desenvolvedor">Senha</label>
                    <input type="password" class="form-control" id="senha_desenvolvedor" name="senha_desenvolvedor" placeholder="Senha" autocomplete="off">
                </div>

                <button type="submit" class="btn btn-warning">Sign in</button>
                </form>
                <div class="div_linha"></div>
                <a class="dropdown-item" href="opcao_cadastro/opcao_cadastro.html">Novo pelas redondezas?   Sign up!</a>
                <div class="div_linha"></div>
                <a class="dropdown-item ditem_2" data-toggle="modal" data-target="#ModalCentralizado" href="#" >Esqueceu a senha?</a>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="ModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Recuperação de senha</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <h6>Para recuperar a sua senha iremos precisar de alguma informações de seu cadastro. <br>
                        <co>*Campo Obrigatorio.</co>
                    </h6>
                    <br>
                    <form>
                        <div class="form-group">
                          <label for="recuperar_senha_email">*E-mail para recuperação de senha:</label>
                          <input type="text" class="form-control" id="recuperar_senha_email" placeholder="nome_de@exemplo.com">
                        </div>
                        <div class="form-group">
                          <label for="recuperar_senha_cpf/cnpj">*CPF/CNPJ:</label>
                          <input type="text" class="form-control" id="recuperar_senha_cpf/cnpj" placeholder="Ex. 000.000.000-00">
                        </div>
                    </form> 
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-warning">Enviar e-mail</button>
                </div>
            </div>
            </div>
        </div>

        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
